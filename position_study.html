<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--<link rel ="stylesheet" href=" 파일명.css"/>-->
    <style>
      body {
        margin: 0;
      }

      div {
        border: 5px solid black;
        padding: 40px;
      }
    </style>
  </head>

  <body>
    <div>Hello 1</div>
    <div style="position: relative">
      Hello 2
      <div>
        Hello 3

        <div>Hello 4</div>

        <div
          style="
            background-color: pink;

            position: static;
            left: 200px;
          "
        >
          static
        </div>

        <div
          style="
            background-color: red;

            position: relative;
            top: 0px;
          "
        >
          relative
        </div>

        <div style="background-color: aqua; position: absolute; top: 0px">
          absolute
        </div>

        <div style="background-color: beige; position: fixed; top: 0px">
          fixed
        </div>

        <div>Hello 5</div>
      </div>
    </div>
  </body>
</html>
