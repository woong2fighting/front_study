<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <script>
        let a = 10
        let b = 4
        let c = 2

        let x=a+b*c/4 //결과는 12 수학적인 우선순위 곱하기와 나누기 먼저
        document.write(x)
        document.write('<br>')

        let y=(a+b)*c/4
        document.write(y)
        document.write('<br>')
        document.write(21%5)
        document.write('<br>')
        document.write(3**3)
        document.write('<br>')
        let num=10;
            num--
        document.write(num)
    </script>
</body>
</html>
